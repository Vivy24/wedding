<script>

   const weddingDate = new Date("2025-06-29T00:00:00")
      const countdown = document.getElementById("countdown")

      function updateCountdown() {
        const now = new Date()
        const diff = weddingDate - now
        const days = Math.floor(diff / (1000 * 60 * 60 * 24))
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24)
        const minutes = Math.floor((diff / (1000 * 60)) % 60)
        const seconds = Math.floor((diff / 1000) % 60)
        countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`
      }

      setInterval(updateCountdown, 1000)

  // Initialize EmailJS with your User ID
  emailjs.init("5JR7XdChZR7KXpsxL");

  document.getElementById("rsvpForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const attendance = document.querySelector(
      'input[name="attendance"]:checked'
    ).value;
    const amount = document.getElementById("amount").value;

    
    // Prepare email params
    const templateParams = {
      to_name: "Vyvy",
      from_name: name,
      attendance_status: attendance,
      amount: amount,
    };

    // Send email using EmailJS
    emailjs
      .send("service_qhwurbe", "template_xaqdal3", templateParams)
      .then(() => {
        alert(`Thank you, ${name}!. Your RSVP is recorded!`);
      })
      .catch((error) => {
        console.error("Failed to send RSVP email:", error);
        alert("Sorry, there was an error sending your RSVP. Please try again.");
      });
  });
</script>
